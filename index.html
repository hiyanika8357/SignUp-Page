<!DOCTYPE html>
<html>
<head>
    <meta name = "viewport" content = "width-device-width, initial-scalen = 1.0">
    <title>Signup Page</title> 
    <link rel = "stylesheet" href = "style.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="hero">
   <h1>Create an Account</h1> 
   <div class="signup-box">
        <div class="left-box">
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="mail id" required>
                <input type="password" placeholder="Create password" required>
                <div>
                <input type="checkbox" id="terms">
                <label for="terms">I hereby accept the T&C</label></div>
                <button type="submit">Sign Up <span>&#x27f6;</span></button>
            </form>
        </div>
        <div class="right-box">
            <a href="" class="g-link"><i class="fa-brands fa-google fa-spin-pulse"></i>Connect with Google</a>
            <a href="" class="tw-link"><i class="fa-brands fa-twitter fa-flip fa-xs"></i>Connect with Twitter</a>
            <a href="" class="fb-link"><i class="fa-brands fa-square-facebook fa-beat-fade fa-xs"></i>Connect with Facebook</a>
        </div>
   </div>
   <p class="login-msg">Already have an Account ? <a href="#">loggin</a></p>
</div>
</body>
</html>
